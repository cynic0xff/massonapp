<form [formGroup]="angForm" novalidate>

<div class="container-fluid jumbotron">
  <div class="row">
    <div class="col-sm-12"><p class="display-4">Profile</p></div>
    <div class="col-sm-6">
      <mat-form-field class="w-100 pr-2">
        <input matInput placeholder="First name" value="{{ default_value }}" class="full-width-field" 
        formControlName="first_name" 
            #first_name>
      </mat-form-field>
        <div *ngIf="angForm.controls['first_name'].invalid && (angForm.controls['first_name'].dirty || angForm.controls['first_name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['first_name'].errors.required">
            First name is required.
          </div>
        </div>
    </div>
    <div class="col-sm-6">
        <mat-form-field class="w-100 pr-2">
            <input matInput placeholder="Middle name" value="{{ default_value }}">
        </mat-form-field>
    </div>
    <div class="col-sm-6">
        <mat-form-field class="w-100 pr-2">
            <input matInput placeholder="Last name" value="{{ default_value }}" class="full-width-field" 
            formControlName="last_name" 
                #last_name>
        </mat-form-field>
    </div>
    <div class="col-sm-12 text-right">
      <button mat-flat-button color="primary" class="m-2 btn">Reset</button> 
      <button mat-flat-button color="primary" (click)="save(first_name.value, last_name.value)" class="m-2 btn">Save</button>
      </div>
  </div>
  </div>
</form>
