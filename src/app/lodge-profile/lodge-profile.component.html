<form [formGroup]="lodgeFormGroup">
  <div class="col-sm-12">
    <p class="font-light">Lodge profile</p>
  </div>
  <mat-vertical-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="detailsFormGrooup">
          <ng-template matStepLabel>Lodge details</ng-template>
          <mat-form-field class="vertical-field">
              <input matInput placeholder="Lodge number" type="number" required>
            </mat-form-field>
            <mat-form-field class="vertical-field">
              <input matInput placeholder="Lodge name" type="text" required>
            </mat-form-field>
            <mat-form-field class="vertical-field">
              <input matInput placeholder="District" type="number" required>
            </mat-form-field>
            <div>
              <button mat-flat-button color="primary" class="m-2 btn" matStepperNext>Next</button>
            </div>
        </mat-step>
        <mat-step [stepControl]="locationFormGroup">
            <ng-template matStepLabel>Location</ng-template>
            <mat-form-field class="vertical-field">
              <input matInput placeholder="Address" type="text" required>
            </mat-form-field>
            <mat-form-field class="vertical-field">
                <input matInput placeholder="Address 2" type="text" required>
              </mat-form-field>
              <mat-form-field class="vertical-field">
                <input matInput placeholder="city" type="text" required>
              </mat-form-field>
              <br>
              <mat-form-field class="vertical-field">
                <input matInput placeholder="state" type="text" required>
              </mat-form-field>
              <mat-form-field class="vertical-field">
                <input matInput placeholder="zip" type="text" required>
              </mat-form-field>
              <br>
              <mat-form-field class="vertical-field">
                <mat-label>Country</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let country of countries" [value]="country.value">
                      {{country}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="vertical-field">
                  <input matInput placeholder="phone" type="tel" required>
                </mat-form-field>
                <br>
            <button mat-flat-button color="primary" class="m-2 btn" matStepperPrevious>Back</button>
            <button mat-flat-button color="primary" class="m-2 btn" matStepperNext>Next</button>
        </mat-step>
        <mat-step [stepControl]="statedMeetingsFormGroup">
            <ng-template matStepLabel>Stated meeting</ng-template>
            <p class="info-text-large">Enter stated meeting dates and times</p>
            <mat-form-field class="vertical-field vertical-small-width">
                  <mat-select>
                    <mat-option *ngFor="let day of days" [value]="day.value">
                      {{day}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <span class="vertical-field">and</span>
                <mat-form-field class="vertical-small-width vertical-field">
                <mat-select placeholder="">
                    <mat-option *ngFor="let day of days" [value]="day.value">
                      {{day}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="vertical-field">
                    <mat-label>Day</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let day of dayNames" [value]="day.value">
                          {{day}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                of every month
                <br>
                <span class="info-text-large vertical-field">Meeting start time</span>
          
              <mat-form-field>
                  <mat-label>Time</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let time of times" [value]="time.value">
                        {{time}}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
              <br>
              <span class="info-text-large vertical-field">Dinner start time</span>
              <mat-form-field>
                  <mat-label>Time</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let time of times" [value]="time.value">
                        {{time}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <br>
                  <button mat-flat-button color="primary" class="m-2 btn" matStepperPrevious>Back</button>
                  <button mat-flat-button matStepperNext color="primary" class="m-2 btn" (click)="save()">Save</button>        </mat-step>
  </mat-vertical-stepper>
