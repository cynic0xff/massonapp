<form [formGroup]="profileForm">
  <div class="col-sm-12">
    <p class="font-light">Lodge profile</p>
  </div>
  
  <div class="col-sm-12">
    <mat-form-field class="vertical-field">
      <input matInput placeholder="Lodge number" type="number" required>
    </mat-form-field>
    <mat-form-field class="vertical-field">
      <input matInput placeholder="Lodge name" type="text" required>
    </mat-form-field>
    <mat-form-field class="vertical-field">
      <input matInput placeholder="District" type="number" required>
    </mat-form-field>
    <br>
    <br>
    <mat-form-field class="vertical-field">
      <input matInput placeholder="Address" type="text" required>
    </mat-form-field>
    <mat-form-field class="vertical-field">
      <input matInput placeholder="city" type="text" required>
    </mat-form-field>
    <br>
    <mat-form-field class="vertical-field">
      <input matInput placeholder="state" type="text" required>
    </mat-form-field>
    <mat-form-field class="vertical-field">
      <input matInput placeholder="zip" type="text" required>
    </mat-form-field>
    <br>
    <mat-form-field class="vertical-field">
      <mat-label>Country</mat-label>
        <mat-select>
          <mat-option *ngFor="let country of countries" [value]="country.value">
            {{country}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="vertical-field">
        <input matInput placeholder="phone" type="tel" required>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field>
        <mat-label>Stated dinner dates</mat-label>
          <mat-select>
            <mat-option *ngFor="let day of days" [value]="day.value">
              {{day}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        and
        <mat-form-field>
        <mat-select>
            <mat-option *ngFor="let day of days" [value]="day.value">
              {{day}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Day</mat-label>
            <mat-select>
                <mat-option *ngFor="let day of dayNames" [value]="day.value">
                  {{day}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        of every month
        <br>
        Dinner at
      <mat-form-field>
          <mat-label>Time</mat-label>
            <mat-select>
              <mat-option *ngFor="let time of times" [value]="time.value">
                {{time}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <br>
  </div>
</form>
