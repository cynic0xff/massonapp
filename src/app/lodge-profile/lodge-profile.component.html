<form [formGroup]="lodgeFormGroup">
  <div class="col-sm-12">
    <p class="font-light">Lodge profile</p>
  </div>
  <mat-vertical-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="lodgeFormGroup">
          <ng-template matStepLabel>Lodge details</ng-template>
          <mat-form-field class="vertical-field">
              <input matInput placeholder="Lodge number" type="number" required>
            </mat-form-field>
            <mat-form-field class="vertical-field">
              <input matInput placeholder="Lodge name" type="text" required>
            </mat-form-field>
            <mat-form-field class="vertical-field">
              <input matInput placeholder="District" type="number" required>
            </mat-form-field>
            <div>
              <button mat-flat-button color="primary" class="m-2 btn" matStepperNext>Next</button>
            </div>
        </mat-step>
        <mat-step [stepControl]="lodgeFormGroup">
            <ng-template matStepLabel>Location</ng-template>
            <mat-form-field class="vertical-field">
              <input matInput placeholder="Address" type="text" required>
            </mat-form-field>
            <mat-form-field class="vertical-field">
                <input matInput placeholder="Address 2" type="text" required>
              </mat-form-field>
              <mat-form-field class="vertical-field">
                <input matInput placeholder="city" type="text" required>
              </mat-form-field>
              <br>
              <mat-form-field class="vertical-field">
                <input matInput placeholder="state" type="text" required>
              </mat-form-field>
              <mat-form-field class="vertical-field">
                <input matInput placeholder="zip" type="text" required>
              </mat-form-field>
              <br>
              <mat-form-field class="vertical-field">
                <mat-label>Country</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let country of countries" [value]="country.value">
                      {{country}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="vertical-field">
                  <input matInput placeholder="phone" type="tel" required>
                </mat-form-field>
                <br>
            <button mat-flat-button color="primary" class="m-2 btn" matStepperPrevious>Back</button>
            <button mat-flat-button color="primary" class="m-2 btn" matStepperNext>Next</button>
        </mat-step>
       
  </mat-vertical-stepper>
